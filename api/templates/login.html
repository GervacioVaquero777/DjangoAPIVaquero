{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/csslogin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                    {% if messages %}
                        {% for message in messages %}
                        <div id="error-message" class="alert alert-danger">
                            <h4 class="alert-heading">{{ message }}</h4>
                        </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary mb-2">Login</button>
                </div>
                <div class="d-grid mb-2">
                    </form>
                        <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block btn-lg shadow-lg mt-2">
                            Google Sign In
                        </a>
                </div>
                
                

                <div class="d-grid mb-2">
                    <button type="button" class="btn btn-outline-primary">
                        <i class="bi bi-facebook"></i> Login with Facebook
                    </button>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'recuperar' %}" class="d-block">Forgot Password?</a>
                    <a href="{% url 'registro' %}" class="d-block">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/alert_login.js' %}"></script>
</body>
</html>
